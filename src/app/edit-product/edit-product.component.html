<div class="card">
    <div class="card-header">
       Product ID =  {{productId}}
    </div>
    <div class="card-body">
        <div class="row" *ngIf="formProductGroup">
            <div class="col-md-6">
                 <form [formGroup]="formProductGroup" (ngSubmit)="updateProduct()">
                     <div class="mb-3">
                         <label class="form-label">Name</label>
                         <input class="form-control" formControlName="name">
                     </div>
                     <div class="mb-3">
                         <label class="form-label">Price</label>
                         <input class="form-control" formControlName="price">
                     </div>
                     <div class="mb-3">
                         <label class="form-label">Checked</label>
                         <input type="checkbox" class="form-check-input" formControlName="checked">
                     </div>
                     <button [disabled]="formProductGroup.invalid" class="btn btn-success">Update</button>
                 </form>
            </div> 
        </div>
    </div>

</div>
