<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="card-body">
                <input type="text" [(ngModel)]="keyword">
                <button class="btn btn-success ms-1" (click)="getProducts()" >
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Checked</th>
                    </tr>    
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
                                <i [class]="product.checked ?
                                 'bi bi-check' :
                                  'bi bi-circle'"></i>
                            </button>
                        </td>
                        <td>
                            <button (click)="deleteProduct(product)" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i>    
                            </button>
                        </td>
                        <td>
                            <button (click)="editProduct(product)" class="btn btn-outline-warning">
                                <i class="bi bi-pencil"></i>    
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="nav nav-pills">
              <button 
              *ngFor="let page of [].constructor(totalPages); let i = index"
              [ngClass]="currentPage==(i+1) ? 'btn btn-success m-1' : 'btn btn-outline-success m-1'"
              (click)="handlePage(i+1)">
                {{(i+1)}}
              </button>      
            </div>
        </div>
    </div>
</div>
